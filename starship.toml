$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$fill\
[]\
(bold bg:none fg:white)\
[ $time ]\
(bold bg:white fg:black)\
[]\
(bold bg:white fg:yellow)\
[ $battery]\
(bold bg:yellow fg:black)\
[█](bold bg:none fg:yellow)
$username\
$os\
$directory\
[λ ](bold bg:none fg:#86aaec)\
$singularity\
$kubernetes\
$status\
$character
"""

[fill]
symbol = " "

[username]
show_always = true
style_user = "bold bg:#1E1E2E fg:blue"
style_root = "bold bg:black fg:white"
format = "[$user]($style)"

[os]
format = "@[($name )]($style)"
style = "bold fg:#CDD6F4"
disabled = false

[git_branch]
symbol = " "
format = " on [$symbol$branch]($style) "
style = "bold bg:#90ceaa fg:black"

[git_commit]
style = "bold bg:purple fg:black"

[git_state]
style = "bold bg:purple fg:black"

[git_status]
style = "bold bg:purple fg:black"

[time]
disabled = false
format = "[$time]($style)"
style = "bg:white fg:black"

[battery]
full_symbol = ""
charging_symbol = ""
unknown_symbol = ""
discharging_symbol = ""
format="[$symbol $percentage]($style) "

[[battery.display]]
threshold = 5
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 10
discharging_symbol = "ﮊ"
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 30
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 50
discharging_symbol = ""
style = "bg:yellow fg:black"

[[battery.display]]
threshold = 100
discharging_symbol = ""
style = "bg:yellow fg:black"

[directory]
read_only = " "
truncation_length = 3
truncation_symbol = "./"
style = "bold bg:none fg:yellow"

[status]
disabled = false

[line_break]
disabled = true

[character]
success_symbol = "[](#cbced3)"
error_symbol = "[](#dd6777)"
vicmd_symbol = "[](#ecd3a0)"
# Inserts a blank line between shell prompts
