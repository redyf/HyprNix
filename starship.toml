$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
]\
(bold bg:#90ceaa fg:black)\
(bold bg:none fg:#90ceaa) \
$hg_branch\
$docker_context\
$package\
$cmake\
$cobol\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
