source=~/.config/hypr/mocha.conf
monitor=,preferred,auto,1

exec-once=$HOME/.config/hypr/autostart

# The general config of a monitor looks like this:
# monitor=name,resolution,position,scale

# A common example:
# monitor=DP-1,1920x1080@165,0x0,1
monitor=,highrr,auto,1
input {
    kb_layout=br
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse = 1
    repeat_delay = 150 
    repeat_rate = 25
    numlock_by_default = 1
    accel_profile = flat
    sensitivity = 0
    
    touchpad {
        natural_scroll=no
    }

misc{

}

general {
    layout = dwindle
    gaps_in=2 #5 default, 2 ftw
    gaps_out=2 #10 default, 2 ftw
    border_size=4
    #col.active_border=0xfff5c2e7 # Borda rosa
    col.active_border=0xffb2b2ff # Borda nova
    col.inactive_border=0xff1e1e2e
    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    # damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range=6
    shadow_render_power=4
    shadow_ignore_window = true
    col.shadow=0x22000000 # 0xbbf5c2e7
    col.shadow_inactive=0x22000000
    rounding = 15
    dim_inactive = false
    dim_strength = 0.1
    blur = true #Default = 0
    blur_size = 2 # minimum 1
    blur_passes = 3 # minimum 1, more passes = more resource intensive.
    blur_ignore_opacity = true
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

