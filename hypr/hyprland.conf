      bind = SUPER $mainMod SHIFT, 8, movetoworkspacesilent, 8
      bind = SUPER $mainMod SHIFT, 9, movetoworkspacesilent, 9
      bind = SUPER $mainMod SHIFT, 0, movetoworkspacesilent, 10

